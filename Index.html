<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Handling System</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body> 
  <div class="Main">
    <div class="container1">
        <img id="key"src="./Phone.png" alt="">
        <div class="logo">
            <img src="./Logo.png" alt="Maharashtra Police Logo">
        </div>
        <h1>Maharashtra Police</h1>
        <button class="login-btn">LOGIN</button>
        <button class="register-btn">REGISTRATION</button>
        <div class="how-it-works">How It Works</div>
    </div>

    <div class="container2">
      <div class="card">
        <div class="card-header">
          <h2>Complaint Handling System</h2>
        </div>
        <div class="card-content" id="content-area">
          <!-- Dynamic content will be injected here -->
        </div>
      </div>
  
      <!-- Navigation Footer -->
      <div class="footer">
        <button class="btn outline" id="restart-btn"><i class="refresh"></i>Restart Process</button>
        <button class="btn outline" id="exit-btn"><i class="exit"></i>Exit</button>
      </div>
    </div>  
  </div>
  <script src="script.js"></script>
</body>
</html>
